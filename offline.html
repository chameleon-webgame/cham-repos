<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chameleon Offline</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Russo+One&display=swap" rel="stylesheet">

    <script>
    (function () {
        const theme = localStorage.getItem("theme") || "dark";
        document.documentElement.classList.add(theme);
    })();
    </script>

    <meta name="theme-color" id="meta-theme-color" content="#0A0A0A">
    <link rel="stylesheet" href="style/offline.css">

    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="img/icon192.png">
    <link rel="apple-touch-icon" href="img/icon192.png">

    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
</head>
<body>

    <div class="background-layer"></div>
    
    <header class="container1">
        <button class="backbutton" onclick="window.location.href='index.html'" id="back-button">
            <img src="img/back.png" alt="" class="goback">
        </button>

        <img src="img/Group 8 (1).png" alt="" class="title">
    </header>
    
    <div class="container2">
        <div class="contain2-1">
            <div class="cont2-left">
                <p class="txt" data-i18n="playersLabel">NUMBER OF PLAYERS:</p>
                <div class="pm">
                    <button class="minus-p">
                        <img src="img/minus.png" alt="" class="minusicon" />
                    </button>
                    <button class="plus-p">
                        <img src="img/plus.png" alt="" class="plusicon" />
                    </button>
                </div>
            </div>
                <div class="number">
                    <span class="number-value players-count">3</span>
                </div>
            </div>
        

        <div class="contain2-2">
            <div class="cont2-left">
                <p class="txt" data-i18n="chameleonsLabel">NUMBER OF CHAMELEONS:</p>
                <div class="pm">
                    <button class="minus-c">
                        <img src="img/minus.png" alt="" class="minusicon" />
                    </button>
                    <button class="plus-c">
                        <img src="img/plus.png" alt="" class="plusicon" />
                    </button>
                </div>
            </div>
                <div class="number">
                    <span class="number-value chameleons-count">1</span>
                </div>
            </div>
    </div>

    <div class="container2-1">
        <div class="contain2-3">
            <div class="cont2-left">
                <p class="txt" data-i18n="geckosLabel">NUMBER OF GECKOS:</p>
                <div class="pm">
                    <button class="minus-g">
                        <img src="img/minus.png" alt="" class="minusicon" />
                    </button>
                    <button class="plus-g">
                        <img src="img/plus.png" alt="" class="plusicon" />
                    </button>
                </div>
            </div>
                <div class="number">
                    <span class="number-value geckos-count">0</span>
                </div>
            </div>
    </div>

    

    <div class="container3">
        <a href="#" class="btn3" data-i18n="startLabel" id="start-button"> <span class="narrow-text" data-i18n="startBtn" >START</span></a>
    </div>

    <script src="script/offline.js"></script>
</body>
</html>
